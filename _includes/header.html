<div class="site-header">

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <i class="fa fa-navicon fa-lg"></i>
      </a>

      <div class="trigger">
          <a class="page-link" href="{{ site.baseurl }}/">Home</a>

        {% for link in site.links %}
          <a class="page-link" target="{% if link.external %}_blank{% else %}_top{% endif %}"
             class="main"
             href="{% unless link.external %}{{ site.url }}{% endunless %}{{ link.url }}">
              {{ link.name }}
          </a>
        {% endfor %}
      </div>
    </nav>


</div>
